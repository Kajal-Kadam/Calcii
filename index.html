<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #f3e5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 450px;
    }

    .display {
      width: 100%;
      padding: 20px;
      font-size: 1.8em;
      margin-bottom: 20px;
      border: 2px solid #6A1B9A;
      border-radius: 8px;
      text-align: right;
      background-color: #f8f0fc;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      background: #e1bee7;
      color: #4a148c;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #ce93d8;
      transform: scale(1.03);
    }

    .equal {
      background: #6A1B9A;
      color: #fff;
    }

    .equal:hover {
      background: #4a148c;
    }

    .clear {
      background: #d32f2f;
      color: #fff;
    }

    .clear:hover {
      background: #b71c1c;
    }

    .operator {
      background: #ab47bc;
      color: white;
    }

    .operator:hover {
      background: #9c27b0;
    }

    @media (max-width: 600px) {
      .buttons {
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .display {
        font-size: 1.5em;
      }

      button {
        padding: 16px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="display" disabled placeholder="0">
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="delChar()">DEL</button>
      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button>
      <button onclick="insert('/')" class="operator">÷</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('*')" class="operator">×</button>
      <button onclick="insert('Math.sqrt(')">√</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('-')" class="operator">−</button>
      <button onclick="insert('Math.pow(')">xʸ</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('+')" class="operator">+</button>
      <button onclick="insert('Math.log10(')">log</button>

      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="insert('Math.sin(')">sin</button>
      <button onclick="insert('Math.cos(')">cos</button>
      <button onclick="insert('Math.tan(')">tan</button>

      <button onclick="insert('Math.PI')">π</button>
      <button onclick="insert('Math.E')">e</button>
      <button onclick="insert('Math.log(')">ln</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function insert(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function delChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
